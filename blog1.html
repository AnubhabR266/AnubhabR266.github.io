<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - My Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        color: #333;
      }
      header {
        background-color: #4682b4;
        color: white;
        padding: 20px 0;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 2.5em;
      }
      nav {
        background-color: #5a9bd4;
      }
      nav .navbar-nav .nav-link {
        color: white;
      }
      nav .navbar-nav .nav-link:hover {
        color: black;
      }
      main {
        flex: 1;
        padding: 40px 20px;
        max-width: 800px;
        margin: auto;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      main h2 {
        color: #4682b4;
      }
      footer {
        background-color: #4682b4;
        color: white;
        text-align: center;
        padding: 10px 0;
        width: 100%;
      }
      .dark-mode {
        background-color: #333 !important;
        color: #f0f8ff !important;
      }
      .dark-mode header,
      .dark-mode footer {
        background-color: #222 !important;
      }
      .dark-mode nav {
        background-color: #444 !important;
      }
      .dark-mode nav .navbar-nav .nav-link {
        color: #f0f8ff !important;
      }
      .dark-mode nav .navbar-nav .nav-link:hover {
        color: #ccc !important;
      }
      .dark-mode main {
        background-color: #444 !important;
        color: #f0f8ff !important;
      }
      .dark-mode main h2 {
        color: #f0f8ff !important;
      }
      #blog-list {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .blog-post {
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #f9f9f9;
      }

      .blog-post h3 {
        margin-top: 0;
        color: #333;
      }

      .blog-post p {
        line-height: 1.6;
        color: #555;
      }

      .blog-post pre {
        background-color: #f4f4f4;
        border-radius: 4px;
        padding: 10px;
        overflow-x: auto;
        white-space: pre-wrap;
      }

      .blog-post code {
        background-color: #f4f4f4;
        border-radius: 4px;
        padding: 5px;
        font-size: 90%;
      }

      body.dark-mode .blog-post {
        color: #000;
      }
      body.dark-mode .blog-post h3 {
        color: #333;
      }
      body.dark-mode .blog-post p {
        color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Blog</h1>
    </header>
    <nav class="navbar navbar-expand-lg">
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="Index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutme1.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects1.html">Projects</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="blog1.html">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact1.html">Contact</a>
          </li>
        </ul>
      </div>
      <button
        id="theme-toggle"
        class="btn btn-secondary"
        style="background-color: #6c757d; border-color: #6c757d; color: white;"
      >
        Switch to Dark Mode
      </button>
    </nav>
    <main class="container mt-4">
      <section>
        <h2>Blog Posts</h2>
        <div id="blog-list"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 My Website</p>
    </footer>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const themeToggle = document.getElementById('theme-toggle')

        themeToggle.addEventListener('click', () => {
          document.body.classList.toggle('dark-mode')
          if (document.body.classList.contains('dark-mode')) {
            themeToggle.textContent = 'Switch to Light Mode'
            themeToggle.style.backgroundColor = '#667'
            themeToggle.style.borderColor = '#667'
          } else {
            themeToggle.textContent = 'Switch to Dark Mode'
            themeToggle.style.backgroundColor = '#6c757d'
            themeToggle.style.borderColor = '#6c757d'
          }
        })
      })
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
