<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - My Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="thankyou.css">
</head>
<body>
    <header>
        <h1>Thank You</h1>
    </header>
    <nav class="navbar navbar-expand-lg" style="background-color: #5a9bd4;">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="Index1.html" style="color: white;">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="aboutme1.html" style="color: white;">About Me</a></li>
                <li class="nav-item"><a class="nav-link" href="projects1.html" style="color: white;">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="blog1.html" style="color: white;">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="contact1.html" style="color: white;">Contact</a></li>
            </ul>
        </div>
        <button id="theme-toggle" class="btn btn-secondary" style="background-color: #6c757d; border-color: #6c757d; color: white;">Switch to Dark Mode</button>
    </nav>
    <main>
        <h2>Thank you for sending us an email.</h2>
        <p>We will get back to you as soon as possible.</p>
    </main>
    <footer style="background-color: #4682b4; color: white; text-align: center; padding: 10px 0; width: 100%;">
        <p>&copy; 2024 My Website</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('theme-toggle');

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    themeToggle.textContent = 'Switch to Light Mode';
                    themeToggle.style.backgroundColor = '#667';
                    themeToggle.style.borderColor = '#667';
                } else {
                    themeToggle.textContent = 'Switch to Dark Mode';
                    themeToggle.style.backgroundColor = '#6c757d';
                    themeToggle.style.borderColor = '#6c757d';
                }
            });
        });
    </script>
</body>
</html>
